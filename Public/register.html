<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel = "icon" href="/img/icons/send.png"
    type = "image/x-icon" >
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login--window">
           <p class="login-heading">Sign Up</p>
           <p class="welcome-text">Create your account</p>
           <!------G Login------->
           <button class="gLogin-btn" >
              <img src="/img/icons/icons8-google.svg" alt="" class="gLogo"/>
              <p>Sign up with google</p>
           </button>
           <hr class="line">
            <!------Form-------->
           <form class="login--form">
              <label for="email">Email</label>
              <input type="email" id="email" class="inp" placeholder="E.g. jhonas@gmail.com">
              <label for="password">Password</label>
              <input type="password" id="password" class="inp" placeholder="Enter your password">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" id="confirmpassword" class="inp" placeholder="Confirm your password">
           </form>
               <button class="login--btn">Sign Up</button>    
        </div>
    </div>
</body>
</html>
